<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container1">
      <div class="header">
        <div class="title">New features available!</div>
        <div class="x"><i class="bi bi-x"></i></div>
      </div>

      <div class="sub">
        Check out the new dashboard view. Pages now load faster.
      </div>
      <div id="image">
        <img class="smile" src="/images/Image.png" alt="person" />
        <div id="playicon">
          <i class="fa-sharp fa-solid fa-circle-play"></i>
        </div>
      </div>
      <div id="baseline">
        <div class="dismiss">Dismiss</div>
        <div class="wn">What's new?</div>
      </div>
    </div>

    <div class="container2">
      <div class="line1">
        <img id="pcircle" src="/icon/Progress circle.png" alt="" /><i
          class="bi bi-x"
        ></i>
      </div>
      <div class="line2"><div class="used01">Used space</div></div>
      <div class="line2">
        Your team has used 80% of your available space. Need more?
      </div>
      <div id="baseline2">
        <div class="dismiss2">Dismiss</div>
        <div class="upgrade">Upgrade plan</div>
      </div>
    </div>

    <div class="container3">
      <div class="line1-2">
        <div class="used">Used space</div>
        <i
          class="bi bi-x"
        ></i>
      </div>
      <div class="line2-2">
        Your team has used 80% of your available space. Need more?
      </div>
      <div class="bar"><img src="/icon/Progress bar.png" alt="" /></div>
      <div id="baseline3">
        <div class="dismiss3">Dismiss</div>
        <div class="upgrade2">Upgrade plan</div>
      </div>
    </div>
  </body>
</html>
